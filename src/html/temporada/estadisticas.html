    <main>
      <!--Contacto-->
      <!--FORM1-->

        <form class="form-horizontal" >

            <label for="usr">Name</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <!--Email para contactar-->
          <div class="form-group">

            <div class="col-sm-10">

          <!--Elegir opciones-->
          <div class="form-group">

              <option>Incidencia3</option>
              <option>Incidencia4</option>
              <option>Incidencia5</option>
            </select>
          </div>

          <!--Texto para enviar-->

            <label for="exampleFormControlTextarea1">Expon el motivo de la incidencia</label>
            <textarea class="form-control col-xs-4" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!--Botón enviar-->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
